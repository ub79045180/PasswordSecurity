<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password Security</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  {%block content%}
  <body style="background-color: beige; margin-top:5%;">
    <h1 class="mx-auto" style="width:70%; text-align: center; color: black;">HOW SECURE IS YOUR PASSWORD?</h1>
    <h3 class="mx-auto" style="width:70%; text-align: center; color: black;">Your password could be cracked INSTANTLY!<br><br>Use our Password Checker <i><b>for free</b></i> to check the status of your password</h3>
    <div class="container-sm border rounded-3" style="margin-top:2%;padding-bottom: 3%; background-color: lightcyan; box-shadow: 10px 10px 5px grey;">
      <h1 class="mx-auto" style="width:70%; text-align: center;">Password Checker</h1>
      <form action="/" method="post">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Please enter your password...." name="search">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>
      <p class="mx-auto" style="width:70%; text-align: center; margin-top: 2%; color: red;"><b>{{data}}</b></p>
      <p class="mx-auto" style="width:70%; text-align: center; margin-top: 2%;"><b>Use our Password Generator <a href="/pwdgen">here</a> to create a strong and secure password</b></p>
    </div>
    {%endblock content%}
</body>
</html>
